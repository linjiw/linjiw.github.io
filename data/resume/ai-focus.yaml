# AI-Focused Resume Configuration
context: "ai"
title: "AI Research Engineer"
objective: |
  Seeking opportunities to advance the field of artificial intelligence through 
  cutting-edge research in deep learning, computer vision, and neural architecture search.

highlight_skills:
  primary:
    - Deep Learning
    - Computer Vision
    - Neural Architecture Search
    - Generative AI
  frameworks:
    - PyTorch
    - TensorFlow
    - JAX
    - Transformers
  research:
    - Paper Writing
    - Experiment Design
    - Statistical Analysis
    - Research Methodology

experience_filter:
  keywords:
    - AI
    - Machine Learning
    - Deep Learning
    - Computer Vision
    - Research
    - Neural Networks
  exclude:
    - Web Development
    - Database Administration
    - System Administration

project_emphasis:
  - title: "Neural Style Transfer"
    relevance: 10
    description: "Advanced GAN architectures for artistic style transfer"
  - title: "3D Scene Understanding"
    relevance: 9
    description: "Real-time 3D reconstruction using deep learning"
  - title: "GAN Photo Editing"
    relevance: 8
    description: "Semantic image manipulation using GANs"

publication_visibility: high
academic_focus: true
industry_focus: false

sections_order:
  - personal
  - objective
  - education
  - research_experience
  - publications
  - projects
  - skills
  - awards