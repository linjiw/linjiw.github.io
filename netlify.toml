[build]
  command = "hugo mod get -u && hugo --gc --minify -b $URL"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.108.0"
  HUGO_ENABLEGITINFO = "false"  # Set to false to avoid git issues
  GO_VERSION = "1.19.5"

[context.production.environment]
  HUGO_ENV = "production"

[context.deploy-preview]
  command = "hugo mod get -u && hugo --gc --minify --buildFuture -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
  command = "hugo mod get -u && hugo --gc --minify -b $DEPLOY_PRIME_URL"

# Remove the plugin that might cause issues
# [[plugins]]
#   package = "netlify-plugin-hugo-cache-resources"
#   [plugins.inputs]
#     debug = true

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects for specialized sections
[[redirects]]
  from = "/cv"
  to = "/resume"
  status = 301

[[redirects]]
  from = "/resume"
  to = "/files/cv.pdf"
  status = 200
